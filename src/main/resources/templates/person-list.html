<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Directory</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">ğŸ‘¥</div>
            <div class="navbar-menu">
                <ul class="navbar-nav">
                    
                </ul>
            </div>
            <form method="post" th:action="@{/logout}" class="navbar-logout">
                <button type="submit" class="btn btn-danger-nav">ğŸšª Logout</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>ğŸ‘¥ Person Directory</h1>
            <p>Manage and view your personal directory</p>
        </header>

        <div class="actions">
            <a th:href="@{/persons/new}" class="btn btn-primary">â• Add New Person</a>
            <form method="get" th:action="@{/persons/search}" class="search-form">
                <input type="text" name="query" placeholder="ğŸ” Search by name or email..." class="search-input">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <div class="content">
            <div id="successAlert" class="alert alert-success"></div>
            <div id="errorAlert" class="alert alert-error"></div>

            <div th:if="${persons != null and persons.size() > 0}" class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="person : ${persons}">
                            <td th:text="${person.id}"></td>
                            <td th:text="${person.firstName}"></td>
                            <td th:text="${person.lastName}"></td>
                            <td th:text="${person.email}"></td>
                            <td class="actions-cell">
                                <a th:href="@{/persons/update(personId=${person.id})}" class="btn btn-edit">âœï¸ Update</a>
                                <a th:href="@{/persons/delete(personId=${person.id})}" class="btn btn-danger" onclick="return confirm('Are you sure?')">ğŸ—‘ï¸ Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${persons == null or persons.size() == 0}" class="empty-state">
                <h3>No Persons Found</h3>
                <p>Your directory is currently empty. Start by adding a new person.</p>
                <a th:href="@{/persons/new}" class="btn btn-primary">â• Add New Person</a>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Name Directory. All rights reserved.</p>
        </footer>
    </div>

    <script th:src="@{/js/person-list.js}"></script>
</body>
</html>
