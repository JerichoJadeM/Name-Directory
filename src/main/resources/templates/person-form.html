<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${person.id != null ? 'Edit Person' : 'Add New Person'}">Person Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s ease;
            background: #fff;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .required-asterisk {
            color: #dc3545;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            flex: 1;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .alert.show {
            display: block;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-group.has-error input,
        .form-group.has-error textarea {
            border-color: #dc3545;
        }

        footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
            border-top: 1px solid #dee2e6;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }

            header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <p>DEBUG: [[${person.id}]]</p> -->
        
        <header>
            <h1 th:text="${person.id != null ? '‚úèÔ∏è Edit Person' : '‚ûï Add New Person'}"></h1>
            <p th:text="${person.id != null ? 'Update person information' : 'Create a new person record'}"></p>
        </header>

        <div class="content">
            <div id="successAlert" class="alert alert-success"></div>
            <div id="errorAlert" class="alert alert-error"></div>
            <div id="warningAlert" class="alert alert-warning"></div>

            <form action="#" th:action="@{/persons/save}" th:object="${person}" method="POST">
                <!-- ID (Hidden for new records) -->
                <input type="hidden" th:field="*{id}" th:if="${person.id != null}">

                <!-- Name Fields -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">
                            First Name
                            <span class="required-asterisk">*</span>
                        </label>
                        <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter first name" required>
                        <div class="error-message" id="firstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">
                            Last Name
                            <span class="required-asterisk">*</span>
                        </label>
                        <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter last name" required>
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">
                        Email
                        <span class="required-asterisk">*</span>
                    </label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Enter email address" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" th:text="${person.id != null ? 'üíæ Update' : '‚ûï Add Person'}"></button>
                    <a th:href="@{/persons/list}" class="btn btn-secondary">‚ùå Cancel</a>
                </div>
            </form>
        </div>

        <footer>
            <p>&copy; 2025 Name Directory. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Form validation
        function validateForm() {
            let isValid = true;
            clearErrors();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            // Validate first name
            if (!firstName) {
                showError('firstNameError', 'First name is required');
                isValid = false;
            } else if (firstName.length < 2) {
                showError('firstNameError', 'First name must be at least 2 characters');
                isValid = false;
            }

            // Validate last name
            if (!lastName) {
                showError('lastNameError', 'Last name is required');
                isValid = false;
            } else if (lastName.length < 2) {
                showError('lastNameError', 'Last name must be at least 2 characters');
                isValid = false;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                showError('emailError', 'Email is required');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }

            // Validate phone
            const phoneRegex = /^[\d\s\-\+\(\)]{10,}$/;
            if (!phone) {
                showError('phoneError', 'Phone number is required');
                isValid = false;
            } else if (!phoneRegex.test(phone)) {
                showError('phoneError', 'Please enter a valid phone number');
                isValid = false;
            }

            return isValid;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
                errorElement.parentElement.classList.add('has-error');
            }
        }

        function clearErrors() {
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(error => {
                error.classList.remove('show');
                error.textContent = '';
            });

            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach(group => {
                group.classList.remove('has-error');
            });
        }

        // Show alert message if passed from controller
        function showAlert(message, type) {
            const alertElement = type === 'success' ? document.getElementById('successAlert') : 
                               type === 'error' ? document.getElementById('errorAlert') :
                               document.getElementById('warningAlert');
            if (message && alertElement) {
                alertElement.textContent = message;
                alertElement.classList.add('show');
                setTimeout(() => {
                    alertElement.classList.remove('show');
                }, 5000);
            }
        }

        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const message = params.get('message');
        const type = params.get('type') || 'success';

        if (message) {
            showAlert(message, type);
        }

        // Clear errors on input
        document.querySelectorAll('input, textarea').forEach(field => {
            field.addEventListener('focus', () => {
                const formGroup = field.closest('.form-group');
                if (formGroup) {
                    formGroup.classList.remove('has-error');
                }
            });
        });
    </script>
</body>
</html>
