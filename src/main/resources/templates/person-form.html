<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${person.id != null ? 'Edit Person' : 'Add New Person'}">Person Form</title>
    <link rel="stylesheet" th:href="@{/css/person-form.css}">
   
</head>
<body>
    <div class="container">
        <!-- <p>DEBUG: [[${person.id}]]</p> -->
        
        <header>
            <h1 th:text="${person.id != null ? '‚úèÔ∏è Edit Person' : '‚ûï Add New Person'}"></h1>
            <p th:text="${person.id != null ? 'Update person information' : 'Create a new person record'}"></p>
        </header>

        <div class="content">
            <div id="successAlert" class="alert alert-success"></div>
            <div id="errorAlert" class="alert alert-error"></div>
            <div id="warningAlert" class="alert alert-warning"></div>

            <form action="#" th:action="@{/persons/save}" th:object="${person}" method="POST">
                <!-- ID (Hidden for new records) -->
                <input type="hidden" th:field="*{id}" th:if="${person.id != null}">

                <!-- Name Fields -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">
                            First Name
                            <span class="required-asterisk">*</span>
                        </label>
                        <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter first name" required>
                        <div class="error-message" id="firstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">
                            Last Name
                            <span class="required-asterisk">*</span>
                        </label>
                        <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter last name" required>
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">
                        Email
                        <span class="required-asterisk">*</span>
                    </label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Enter email address" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" th:text="${person.id != null ? 'üíæ Update' : '‚ûï Add Person'}"></button>
                    <a th:href="@{/persons/list}" class="btn btn-secondary">‚ùå Cancel</a>
                </div>
            </form>
        </div>

        <footer>
            <p>&copy; 2025 Name Directory. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Form validation
        function validateForm() {
            let isValid = true;
            clearErrors();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            // Validate first name
            if (!firstName) {
                showError('firstNameError', 'First name is required');
                isValid = false;
            } else if (firstName.length < 2) {
                showError('firstNameError', 'First name must be at least 2 characters');
                isValid = false;
            }

            // Validate last name
            if (!lastName) {
                showError('lastNameError', 'Last name is required');
                isValid = false;
            } else if (lastName.length < 2) {
                showError('lastNameError', 'Last name must be at least 2 characters');
                isValid = false;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                showError('emailError', 'Email is required');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }

            // Validate phone
            const phoneRegex = /^[\d\s\-\+\(\)]{10,}$/;
            if (!phone) {
                showError('phoneError', 'Phone number is required');
                isValid = false;
            } else if (!phoneRegex.test(phone)) {
                showError('phoneError', 'Please enter a valid phone number');
                isValid = false;
            }

            return isValid;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
                errorElement.parentElement.classList.add('has-error');
            }
        }

        function clearErrors() {
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(error => {
                error.classList.remove('show');
                error.textContent = '';
            });

            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach(group => {
                group.classList.remove('has-error');
            });
        }

        // Show alert message if passed from controller
        function showAlert(message, type) {
            const alertElement = type === 'success' ? document.getElementById('successAlert') : 
                               type === 'error' ? document.getElementById('errorAlert') :
                               document.getElementById('warningAlert');
            if (message && alertElement) {
                alertElement.textContent = message;
                alertElement.classList.add('show');
                setTimeout(() => {
                    alertElement.classList.remove('show');
                }, 5000);
            }
        }

        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const message = params.get('message');
        const type = params.get('type') || 'success';

        if (message) {
            showAlert(message, type);
        }

        // Clear errors on input
        document.querySelectorAll('input, textarea').forEach(field => {
            field.addEventListener('focus', () => {
                const formGroup = field.closest('.form-group');
                if (formGroup) {
                    formGroup.classList.remove('has-error');
                }
            });
        });
    </script>
</body>
</html>
