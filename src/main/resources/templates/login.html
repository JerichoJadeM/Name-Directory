<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Name Directory</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê Login</h1>
            <p>Welcome back to Name Directory</p>
        </header>

        <div class="content">
            <div id="successAlert" class="alert alert-success"></div>
            <div id="errorAlert" class="alert alert-error"></div>
            <div id="warningAlert" class="alert alert-warning"></div>

            <form th:action="@{/authenticateUser}" method="post" onsubmit="return validateForm()">
                <!-- Username/Email Field -->
                <div class="form-group">
                    <label for="username">
                        Username or Email
                        <span class="required-asterisk">*</span>
                    </label>
                    <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">
                        Password
                        <span class="required-asterisk">*</span>
                    </label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">üîì Login</button>
                </div>

                <!-- Sign Up Link -->
                <div class="signup-link">
                    Don't have an account? <a href="/register">Sign up here</a>
                </div>

                <!-- Forgot Password Link -->
                <div style="text-align: center; margin-top: 15px;">
                    <a href="/forgot-password" style="color: #667eea; text-decoration: none; font-size: 0.9em;">Forgot your password?</a>
                </div>
            </form>
        </div>

        <footer>
            <p>&copy; 2025 Name Directory. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Form validation
        function validateForm() {
            let isValid = true;
            clearErrors();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Validate username
            if (!username) {
                showError('usernameError', 'Username or email is required');
                isValid = false;
            } else if (username.length < 3) {
                showError('usernameError', 'Username or email must be at least 3 characters');
                isValid = false;
            }

            // Validate password
            if (!password) {
                showError('passwordError', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters');
                isValid = false;
            }

            return isValid;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
                errorElement.parentElement.classList.add('has-error');
            }
        }

        function clearErrors() {
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(error => {
                error.classList.remove('show');
                error.textContent = '';
            });

            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach(group => {
                group.classList.remove('has-error');
            });
        }

        // Show alert message if passed from controller
        function showAlert(message, type) {
            const alertElement = type === 'success' ? document.getElementById('successAlert') : 
                               type === 'error' ? document.getElementById('errorAlert') :
                               document.getElementById('warningAlert');
            if (message && alertElement) {
                alertElement.textContent = message;
                alertElement.classList.add('show');
                setTimeout(() => {
                    alertElement.classList.remove('show');
                }, 5000);
            }
        }

        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const message = params.get('message');
        const type = params.get('type') || 'success';

        if (message) {
            showAlert(message, type);
        }

        // Clear errors on input
        document.querySelectorAll('input').forEach(field => {
            field.addEventListener('focus', () => {
                const formGroup = field.closest('.form-group');
                if (formGroup) {
                    formGroup.classList.remove('has-error');
                }
            });
        });
    </script>
</body>
</html>
