<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Name Directory</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê Login</h1>
            <p>Welcome back to Name Directory</p>
        </header>

        <div class="content">
            <div id="successAlert" class="alert alert-success"></div>
            <div id="errorAlert" class="alert alert-error"></div>
            <div id="warningAlert" class="alert alert-warning"></div>

            <form th:action="@{/authenticateUser}" method="post" onsubmit="return validateForm()">
                <!-- Username/Email Field -->
                <div class="form-group">
                    <label for="username">
                        Username or Email
                        <span class="required-asterisk">*</span>
                    </label>
                    <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">
                        Password
                        <span class="required-asterisk">*</span>
                    </label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">üîì Login</button>
                </div>

                <!-- Sign Up Link -->
                <div class="signup-link">
                    Don't have an account? <a href="/register">Sign up here</a>
                </div>

                <!-- Forgot Password Link -->
                <div style="text-align: center; margin-top: 15px;">
                    <a href="/forgot-password" style="color: #667eea; text-decoration: none; font-size: 0.9em;">Forgot your password?</a>
                </div>
            </form>
        </div>

        <footer>
            <p>&copy; 2025 Name Directory. All rights reserved.</p>
        </footer>
    </div>

    <script th:src="@{/js/login.js}"></script>
</body>
</html>
